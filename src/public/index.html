<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMASlights 2020</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>XMASlights 2020</h1>

    <div id="tracks">
      <!-- Insert dynamically created tracks here -->

      <div id="controls">
        
      </div>
      <div id="timecodes">
        <svg viewBox="0 0 240 12">
          <defs>
            <style>
              line {
                stroke: #aaa;
                stroke-width: 1px;
              }
              .small {
                text-anchor: middle;
                font-family: Arial;
                font-size: 10px;
                fill: #888; 
              }
            </style>
          </defs>

          <g id="ruler"></g>
        </svg>
      </div>

      <div id="scroller">
        <div id="scrollbar">
          <span id="scrollbar_left">◯</span>
          <span id="scrollbar_right">◯</span>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
