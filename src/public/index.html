<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>XMASlights 2020</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>XMASlights 2020</h1>

    <div id="exportmessage" class="controls">
      <p>
        Der er foretaget ændringer i sekvensen
      </p>
      <button class="export" data-action="export">Gem på server</button>
      <button class="reload" data-action="reload">Fortryd </button>
    </div>
    <div id="tracks">
      <div id="popup">
        <span id="start-time">0:00</span> <span>to</span> <span id="end-time">20:00</span>
      </div>
      <div id="cursors">
        <div id="playcursor"></div>
        <div id="usercursor"></div>
      </div>
      <!-- Insert dynamically created tracks here -->

      <div id="player" class="controls">
        <button class="realtime active" data-action="realtime">Realtid</button>
        <button class="adjusted" data-action="adjusted">Justeret</button>
        <input class="speed speedadjust" disabled type="range" min="1" max="100" value="1" class="playslider" id="playspeed"/>
        <div class="speedlabels speedadjust" disabled>
          <p>normal</p>
          <p>hurtig</p>
        </div>
        <button class="playbutton speedadjust" disabled data-action="play" data-state="playing"> </button>
      </div>
      <div id="timecodes">
        <svg viewBox="0 0 240 12">
          <defs>
            <style>
              line {
                stroke: #aaa;
                stroke-width: 1px;
              }
              .small {
                text-anchor: middle;
                font-family: Arial;
                font-size: 10px;
                fill: #888; 
              }
            </style>
          </defs>

          <g id="ruler"></g>
        </svg>
      </div>

      <div id="scroller">
        <div id="scrollbar">
          <span id="scrollbar_start" class="handle"></span>
          <span id="scrollbar_end" class="handle"></span>
        </div>
      </div>
    </div>

    <script src="https://cdn.socket.io/socket.io-3.0.1.min.js"></script>
    <script src="objectmodel.js" type="module"></script>
    <script src="script.js" type="module"></script>
  </body>
</html>
